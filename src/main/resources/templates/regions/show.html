<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default/layout"
      lang="en">

<head>
    <title th:text="#{search}">Search</title>
</head>
<body>

<div layout:fragment="content" th:object="${siteIDCity}">

    <div id="cityInfo">

        <div class="panel panel-primary">
            <div class="panel-heading" th:text="${siteIDCity.site.caption + ' - ' + siteIDCity.city.caption}">Panel
                Heading
            </div>
            <div class="panel-body" th:with="properties = ${ {'id', 'site', 'city', 'idRegion', 'version'} }">

                <div class="form-group" th:each="prop : ${properties}">
                    <label class="col-sm-2 control-label text-uppercase" th:text="#{siteIDCity.__${prop}__}">ID</label>

                    <div class="col-sm-10">

                        <p class="form-control-static"
                           th:text="${prop=='site' or prop=='city'} ? ${siteIDCity.__${prop}__.caption} : ${siteIDCity.__${prop}__}">
                            ID</p>

                    </div>
                </div>

            </div>
        </div>

        <div class="btn-group">
            <a class="btn btn-default" th:value="#{action.back}" th:href="@{/regions/}">Back</a>
            <a class="btn btn-primary" th:text="#{action.edit}" th:href="@{/regions/{id}(id=*{id},form)}">Edit</a>
            <a class="btn btn-danger btn-remove-data" th:text="#{action.remove}"
               th:href="@{/regions/{id}(id=*{id},form)}"
               th:attr="data-id=*{id}, data-url-redirect=@{/regions/}, data-message=#{question.delete(#{region}, *{id})}">Remove</a>
        </div>
    </div>

</div>

</body>
</html>
